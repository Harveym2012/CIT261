<!DOCTYPE html>
<html>
	<head>
		<title>Topic 1, JavaScript – Loops, Conditional Statements, Functions, Arrays</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<h1>Topic 1, JavaScript – Loops, Conditional Statements, Functions, Arrays</h1>
		<h4>Loops: </h4>
		<p> Insert number to count by: <input type="text" id="countBy"></p>
 		<p> Insert times to count: <input type="text" id="countTimes"></p>
		<p> Total: <p id="countTotal">0</p></p>
 		<p> <button onClick="loop()">Count</button></p>
 		</br>
		<p> Is the total counted over 50?<button onClick="over50()">True/False</button></p>
		<p id="condition">Click the button!</p>
  		</br>
	<p> Choose favorite color by number: [0] = Red, [1] = Blue, [2] = Yellow, [3] = Green. </p>
	<script>
		function loop(){
			var countTimes = document.getElementById('countTimes').value;
			var countBy = document.getElementById('countBy').value;
			var i;
			var countTotal = 0;
			for(i = 0; i < countTimes; i++){
				countTotal = ((countTotal*1) + (countBy*1));
			}
		     document.getElementById("countTotal").innerHTML = countTotal;
		}
		
		function over50(){
			var count = document.getElementById('countTotal').value;
			count = (count * 1);
			document.getElementById("condition").innerHTML = "Why though";
			if(count > 50){
				document.getElementById("condition").innerHTML = "True!";
			}
			if(count < 50){
				document.getElementById("condition").innerHTML = "False!";
			}
			if(count == 50){
				document.getElementById("condition").innerHTML = "Exactly 50!";
			}
			if(count == 0){
				document.getElementById("condition").innerHTML = "You didn't count yet!";
			}
		}
	</script>
	</body>
</html>
