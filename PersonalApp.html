<!DOCTYPE html>
<html>
	<head>
		<title>Tax Bracket Calculator</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<h1>Tax Bracket Calculator</h1>
    <p> Please select your current status by entering the designated number.</p>
    <p> [0] = single, [1] = Head of Household, [2] = Married filing jointly, [3] = Married Filing Seperately. </p>
	<p>Status Number: <input type="text" id="colorNumber"></p>
	<p> Result: <p id="color"></p> <button onClick="Status()">Click Here.</button></p>
	<script>
	
		function Status(){
			var choice = document.getElementById('colorNumber').value;
			choice = (choice * 1);
			var colors = ["Single", "Head of Household", "Married Filing Jointly", "Married Filing Seperately"]
			document.getElementById("color").innerHTML = colors[choice];
		}
	</script>
	</body>
</html>
