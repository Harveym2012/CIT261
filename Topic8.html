
<!DOCTYPE html>
<html>
<style> 
p {
    font-size: 100%;
    transition: font-size 2s;
}

p:hover {
    font-size: 200%;
}
#bigBlock {
  width: 400px;
  height: 400px;
  position: relative;
  background: green;
}
#littleBlock {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}

</style>
	<head>
		<title>Topic 8, CSS3 Transitions and Animations and triggering them with JavaScript</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
  <h1>CSS3 Transitions and Animations and triggering them with JavaScript</h1>
  <h4>Transition: </h4>
	<p> MouseOver this text to begin a transition to make it easier to see! </p>
	</br>
	<div id="bg"> Click the button to animate the background color of the page! </div>
	<br>
	<button OnClick="animation()">Animate!</button>
	<div id ="bigBlock">
	<div id ="littleBlock"></div>
	</div>

	<script>
	function animation(){
	  var elem = document.getElementById("littleBlock");   
	  var pos = 1;
	  var id = setInterval(frame, 10);
	  function frame() {
	    if (pos == 1400) {
	      clearInterval(id);
	    } 
	    else if (pos >= 0 && pos < 350) {
	      pos++; 
	      elem.style.top = pos + 'px'; 
	      elem.style.left = pos + 'px'; 
	    }
        else if (pos >= 350 && pos < 700) {
	      pos++; 
	      elem.style.bottom = 'px'; 
	      elem.style.left = (700 - pos) + 'px'; 
	    }
        else if (pos >= 700 && pos < 1050) {
	      pos++; 
	      elem.style.top = (1050 - pos) + 'px'; 
	      elem.style.left = (pos - 700) + 'px'; 
	    }
	    else if (pos >= 1050){
	      pos++; 
	      elem.style.top = 'px'; 
	      elem.style.left = (1400 - pos) + 'px'; 
	    }
	  }
	}

	</script>
	</body>
</html>
