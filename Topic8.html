
<!DOCTYPE html>
<html>
<style> 
p {
    font-size: 100%;
    transition: font-size 2s;
}

p:hover {
    font-size: 200%;
}
</style>
	<head>
		<title>Topic 8, CSS3 Transitions and Animations and triggering them with JavaScript</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body id="bg">
  <h1>CSS3 Transitions and Animations and triggering them with JavaScript</h1>
  <h4>Transition: </h4>
	<p> MouseOver this text to begin a transition to make it easier to see! </p>
	</br>
	<div> Click the button to animate the background color of the page! </p>
	<br>
	<button OnClick="animate()">Animate!</button>


	<script>
	function animate(){
		var bg = document.getElementById("bg");
		bg.style.backgroundColor = "pink";
	}
	</script>
	</body>
</html>
