<!DOCTYPE html>
<html>
	<head>
		<title>Topic 2, JavaScript – Object Creation Functions, Properties, Methods, Instantiation</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
  <h1>JavaScript – Object Creation Functions, Properties, Methods, Instantiation</h1>
		<h4>Car Object</h4>
		<p>Please enter the information about your car: </p>
		<p>Year: <input type="text" id="carYear"></p>
		<p>Brand: <input type="text" id="carBrand"></p>
		<p>Model: <input type="text" id="carModel"></p>
		<p>Color: <input type="text" id="carColor"></p>
		<button onclick"createCar()">Create</button>
		<p id="carStatus">Car Status</p>
		
	<script>
	function createCar(){
		var year = document.getElementById("carYear").value;
		var brand = document.getElementById("carBrand").value;
		var model = document.getElementById("carModel").value;
		var color = document.getElementById("carColor").value;
		var car = {
			year : year,
			brand : brand,
			model : model,
			color : color
		};
		document.getElementById("carStatus").innerHTML = car.year + " " + car.brand + " " + car.model + " " + car.color;
	}
	</script>
	</body>
</html>
