
<!DOCTYPE html>
<html>
	<head>
		<title>Topic 6, DOM Manipulation Using createElement, appendChild, insertBefore etc.</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
  <h1>DOM Manipulation Using createElement, appendChild, insertBefore etc.</h1>
        <div>This button will create a line!</div>
        <button onclick="add()">Click!</button>
        <script>
            function add() {
                var child = document.createElement("P");
                var node = document.createTextNode("Line added.");
                child.appendChild(node);
                document.body.appendChild(child);
            }
        </script>
    </body>
</html>
